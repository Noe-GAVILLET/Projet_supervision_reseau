{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm col-12 col-md-6 mx-auto">
  <div class="card-body">
    <h4 class="card-title">{{ user.username }}</h4>
    <p class="card-text">Rôle : <strong>{{ user.role }}</strong></p>
    <p class="card-text text-muted">Créé le {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') if user.created_at else 'Inconnu' }}</p>
    <a href="{{ url_for('admin') }}" class="btn btn-outline-primary">← Retour</a>
  </div>
</div>
{% endblock %}
