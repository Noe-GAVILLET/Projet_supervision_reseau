{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Modifier le profil</h3>

  <form method="post" class="card shadow-sm p-4 col-12 col-md-6">
    <div class="mb-3">
      <label class="form-label">Nom d'utilisateur</label>
      <input name="username" class="form-control" value="{{ user.username }}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" value="{{ user.email }}" />
    </div>

    <div class="mb-3">
      <label class="form-label">Rôle</label>
      <select name="role" class="form-select">
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="operator" {% if user.role == 'operator' %}selected{% endif %}>Opérateur</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_active" id="is_active"
             {% if user.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Compte actif</label>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="{{ url_for('user_profile', user_id=user.id) }}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
