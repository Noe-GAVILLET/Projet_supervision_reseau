{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Profil utilisateur</h3>

  <div class="card shadow-sm p-4">
    <h5 class="card-title">{{ user.username }}</h5>
    <p class="card-text">
      <strong>Email :</strong> {{ user.email or "—" }}<br>
      <strong>Rôle :</strong> {{ user.role }}<br>
      <strong>Statut :</strong>
      {% if user.is_active %}
        <span class="text-success fw-bold">Actif</span>
      {% else %}
        <span class="text-danger fw-bold">Inactif</span>
      {% endif %}
    </p>

    <div class="mt-3">
      <a href="{{ url_for('user_edit', user_id=user.id) }}" class="btn btn-outline-primary btn-sm">Modifier</a>
      <a href="{{ url_for('user_list') }}" class="btn btn-secondary btn-sm">Retour à la liste</a>
    </div>
  </div>
</div>
{% endblock %}
